<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media API</title>
    <script>
        var vid = null;
        window.onload = function(){
            vid = document.getElementsByTagName("video")[0];
            console.log(vid.canPlayType("video/mp4"));
            console.log(vid.canPlayType("video/ogg"));
            console.log(vid.canPlayType("video/bhavya"));
            console.log(vid.canPlayType("video/webm"));
        };
        function playvid(){
         
            console.log("you clicked play");
            vid.play();
            timer = setInterval(function(){
                document.getElementById("log").value = vid.currentTime;
                console.log(Math.random());
            },100)
        };
        function pausevid(){
            console.log("you clicked pause");
            vid.pause();
            clearInterval(timer);
        };
        function stopvid(){
            vid.pause();
            vid.currentTime = 0;
            document.getElementById("log").value = vid.currentTime;
            clearInterval(timer);
        };
        function rewind(){
            // vid.pause();
            vid.currentTime = vid.currentTime - 2;
            document.getElementById("log").value = vid.currentTime;
            clearInterval(timer);
            playvid();
        };
        function loop1(){
            if (vid.getAttribute("loop") == false){
            vid.setAttribute("loop",true);
            }
            else{
                vid.setAttribute("loop",false);
            }
        };


    </script>
</head>
<body>
    <video autoplay  poster="images/rajani.jpg">
        <source src = "media/html5.mp4">
        <source src = "media/html5.webm">
    </video>

    <h1>Current time: <output id = "log"></output></h1>
    <button onclick="playvid()">Play</button>
    <button onclick="pausevid()">Pause</button>
    <button onclick="stopvid()">Stop</button>
    <button onclick="rewind()">Rewind</button>
    <button onclick="loop1()">Loop</button>
    
</body>
</html>
